toolbutton_style=4
underline_shortcut=1
wheel_scroll_lines=3

[SettingsWindow]
geometry=@ByteArray(\x1\xd9\xd0\xcb\0\x3\0\0\0\0\x1\xac\0\0\x2\x1b\0\0\x6\x87\0\0\x4\x11\0\0\x1\xac\0\0\x2\x1b\0\0\x6\x87\0\0\x4\x11\0\0\0\x1\0\0\0\0\x6\x90\0\0\x1\xac\0\0\x2\x1b\0\0\x6\x87\0\0\x4\x11)

[Troubleshooting]
force_raster_widgets=1
ignored_applications=@Invalid()
